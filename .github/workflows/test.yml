name: tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8]
        django-version: [1.11, 2.0, 2.1, 2.2, 3.0]
        exclude:
          # Only Django 1.11 is compatible with Python 2.7
          - python-version: 2.7
            django-version: 2.0
          - python-version: 2.7
            django-version: 2.1
          - python-version: 2.7
            django-version: 2.2
          - python-version: 2.7
            django-version: 3.0
          # Django 1.11 to 2.2 is compatible with Python 3.5, but not 3.0
          - python-version: 3.5
            django-version: 3.0
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Echo Python version
        run: |
          echo "${{ matrix.python-version }} -> ${{ matrix.django-version }}"
          pip install -U pip
          pip install "Django~=${{ matrix.django-version }}.0"
          python --version
          echo "Django: `django-admin --version`"
